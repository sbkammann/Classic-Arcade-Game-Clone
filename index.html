<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- <a href="#modalWindow">Modal Window</a> id="modalWindow"-->
<div class="modalBg">
  <div class="marginControl">
    <div class="modalBox">
      <div>
        <h1>Select Character</h1>
        <div class="charLineUp">
          <div class="char">
            <img src="images/char-cat-girl.png" value="0">
          </div>
          <div class="char">
            <img src="images/char-horn-girl.png" value="1">
          </div>
          <div class="char">
              <img src="images/char-boy.png" value="2">
          </div>
          <div class="char">
            <img src="images/char-pink-girl.png" value="3">
          </div>
          <div class="char">
              <img src="images/char-princess-girl.png" value="4">
          </div>
        </div>
        <button class="accept">Accept</button>  <!-- finalize char choice and close window begin game after keystroke -->
      </div>
      <div class="selectorLayer">
        <img src="images/Selector.png">
      </div>
    </div>
  </div>
</div>

    <span>Score:</span>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
